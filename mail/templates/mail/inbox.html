{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2>{{ request.user.email }}</h2>

    <button class="btn btn-sm btn-outline-primary" id="inbox">Inbox</button>
    <button class="btn btn-sm btn-outline-primary" id="compose">Compose</button>
    <button class="btn btn-sm btn-outline-primary" id="sent">Sent</button>
    <button class="btn btn-sm btn-outline-primary" id="archived">Archived</button>
    <a class="btn btn-sm btn-outline-primary" href="{% url 'logout' %}">Log Out</a>
    <hr>

    <div id="emails-view">
    </div>

    <div id="email-content-view">
        <div>
            <label style="font-weight: bold;">From: </label>
            <label id="from"></label>
        </div>
        <div>
            <label style="font-weight: bold;">To: </label>
            <label id="to"></label>
        </div>
        <div>
            <label style="font-weight: bold;">Subject: </label>
            <label id="subject"></label>
        </div>
        <div>
            <label style="font-weight: bold;">Timestamp: </label>
            <label id="timestamp"></label>
        </div>
        <button class="btn btn-sm btn-outline-primary" id="reply">Reply</button>
        <button class="btn btn-sm btn-outline-primary" id="archive"></button>
        <div id="line"></div>
        <div><textarea disabled style="width: 1110px;" id="body"></textarea></div>
    </div>

    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                From: <input disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                To: <input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" aria-placeholder="Body"></textarea>
            <input type="submit" class="btn btn-primary" id="send" value="Send Email">
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
