{% extends "mail/layout.html" %}
{% load static %}

{% block body %}
    <h2>{{ request.user.email }}</h2>

    <ul class="my-4 nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="inbox" data-bs-toggle="tab" data-bs-target="#inbox-tab-pane" type="button" role="tab" aria-controls="home-tab-pane" aria-selected="true">Inbox</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="compose" data-bs-toggle="tab" data-bs-target="#compose-tab-pane" type="button" role="tab" aria-controls="profile-tab-pane" aria-selected="false">Compose</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="sent" data-bs-toggle="tab" data-bs-target="#sent-tab-pane" type="button" role="tab" aria-controls="contact-tab-pane" aria-selected="false">Sent</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="archived" data-bs-toggle="tab" data-bs-target="#archived-tab-pane" type="button" role="tab" aria-controls="disabled-tab-pane" aria-selected="false">Archived</button>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
        </li>
    </ul>

    <div id="emails-view">
    </div>

    <div id="email-content-view">
        <div style="display: flex; justify-content: space-between;">
            <div id="details">
                <div>
                    <label style="font-weight: bold;">From: </label>
                    <label id="from"></label>
                </div>
                <div>
                    <label style="font-weight: bold;">To: </label>
                    <label id="to"></label>
                </div>
                <div>
                    <label style="font-weight: bold;">Subject: </label>
                    <label id="subject"></label>
                </div>
                <div>
                    <label style="font-weight: bold;">Timestamp: </label>
                    <label id="timestamp"></label>
                </div>
            </div>
            <div id="buttons">
                <button type="submit" class="btn btn-sm btn-outline-primary" id="reply">Reply</button>
                <button type="reset" class="btn btn-sm btn-outline-primary" id="archive"></button>
            </div>
        </div>
        <div id="line"></div>
        <div><textarea disabled id="body"></textarea></div>
    </div>

    <div id="compose-view">
        <h3>New Email</h3>
        <form id="compose-form">
            <div class="form-group">
                <label style="font-weight: bold;">From:</label>
                <input id="sender" disabled class="form-control" value="{{ request.user.email }}">
            </div>
            <div class="form-group">
                <label style="font-weight: bold;">To:</label>
                <input id="compose-recipients" class="form-control">
            </div>
            <div class="form-group">
                <input class="form-control" id="compose-subject" placeholder="Subject">
            </div>
            <textarea class="form-control" id="compose-body" aria-placeholder="Body"></textarea>
            <div style="text-align: right">
                <input type="submit" class="btn btn-primary" id="send" value="Send Email" style="margin: 20px 0px;">
            </div>
        </form>
    </div>
{% endblock %}

{% block script %}
    <script src="{% static 'mail/inbox.js' %}"></script>
{% endblock %}
